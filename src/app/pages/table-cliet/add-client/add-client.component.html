<nb-card>
  <nb-card-header>Creation de client</nb-card-header>
  <nb-card-body>
    <nb-stepper #stepper>
      <nb-step>
        <form [formGroup]="firstForm">
          <div class="row">
            <div class="col-lg-6">
              <label class="label" for="">Nom</label>
              <input nbInput type="text" fullWidth />
            </div>
            <div class="col-lg-6">
              <label class="label" for="">Prenom</label>
              <input nbInput type="text" fullWidth />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <label class="label" for="">Adresse</label>
              <input nbInput type="text" fullWidth />
            </div>
            <div class="col-lg-6">
              <label class="label" for="">Numero de telephone</label>
              <input nbInput type="text" fullWidth />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <label class="label" for="">E-mail</label>
              <input nbInput type="text" fullWidth />
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <button
                status="success"
                nbButton
                nbStepperNext
                class="save-button"
              >
                save
              </button>
            </div>
          </div>
        </form>
      </nb-step>
    </nb-stepper>
  </nb-card-body>
</nb-card>
