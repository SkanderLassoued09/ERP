<nb-card>
  <nb-card-header>Creation de client</nb-card-header>
  <nb-card-body>
    <form [formGroup]="addCompany">
      <div class="row">
        <div class="col-lg-12">
          <label class="label" for="">Nom de l'entreprise</label>
          <input nbInput type="text" fullWidth formControlName="companyName" />
        </div>
        <div class="col-lg-12">
          <label class="label" for="">Numéro de TVA</label>
          <input nbInput type="text" fullWidth formControlName="tva" />
        </div>
        <div class="col-lg-12">
          <!-- <label class="label" for="">Nom de l'entreprise</label> -->
          <nb-radio-group class="justify-radio" formControlName="localOrshore">
            <nb-radio value="local"> Locale </nb-radio>
            <nb-radio value="offshore"> Offshore </nb-radio>
          </nb-radio-group>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <label class="label" for="">Adresse</label>
          <input nbInput type="text" fullWidth formControlName="address" />
        </div>
        <div class="col-lg-12">
          <label class="label" for="">Région</label>
          <nb-select formControlName="region" fullWidth>
            <nb-option *ngFor="let r of regions" [value]="r">
              {{ r }}
            </nb-option>
          </nb-select>
        </div>
        <div class="col-lg-12">
          <label class="label" for="">Code postale</label>
          <input nbInput type="text" fullWidth formControlName="codePostal" />
        </div>
        <div class="col-lg-12">
          <label class="label" for="">Etat</label>
          <input nbInput type="text" fullWidth formControlName="etat" />
        </div>
        <div class="col-lg-12">
          <label class="label" for="">Numero de telephone</label>
          <input nbInput type="text" fullWidth formControlName="phone" />
        </div>
        <div class="col-lg-12">
          <label class="label" for="">Numero de fax</label>
          <input nbInput type="text" fullWidth formControlName="fax" />
        </div>
        <div class="col-lg-12">
          <label class="label" for="">E-mail</label>
          <input nbInput type="text" fullWidth formControlName="email" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <label class="label" for="">Website</label>
          <input nbInput type="text" fullWidth formControlName="website" />
        </div>
        <div class="col-lg-12">
          <label class="label" for="">Condition de paiement</label>
          <input nbInput type="text" fullWidth formControlName="conPayment" />
        </div>
        <div class="col-lg-12">
          <label class="label" for="">SWIFT / BIC</label>
          <input nbInput type="text" fullWidth formControlName="swiftBic" />
        </div>
        <div class="col-lg-12">
          <label class="label" for="">Iban code / RIB</label>
          <input nbInput type="text" fullWidth formControlName="ibanRib" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <label class="label" for="">Technical contact</label>
          <input nbInput type="text" fullWidth formControlName="techContact" />
        </div>
        <p class="caption status-danger">
          Only for tunisian partner / uniquement pour les client - fournisseur
          tunisiens:
        </p>

        <div class="col-lg-12">
          <label class="label" for="">Code fiscal</label>
          <input nbInput type="text" fullWidth formControlName="codeFiscal" />
        </div>
        <div class="col-lg-12">
          <label class="label" for="">Numéro de register de commerce</label>
          <input
            nbInput
            type="text"
            fullWidth
            formControlName="nRegisterCommerce"
          />
        </div>
        <div class="col-lg-12">
          <label class="label" for=""
            >Numero de l'attestation d'exonération</label
          >
          <input nbInput type="text" fullWidth formControlName="nattestation" />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="achat" *ngIf="toHideAchat" formGroupName="achat">
            <label for="" class="label"> Service Achat</label>
            <div class="input">
              <input formControlName="fullName" nbInput type="text" />
              <input formControlName="email" nbInput type="text" />
              <input formControlName="phone" nbInput type="text" />
            </div>
          </div>

          <div
            class="financier"
            *ngIf="toHideFinancier"
            formGroupName="financier"
          >
            <label for="" class="label">Service Financier</label>
            <div class="input">
              <input formControlName="fullName" nbInput type="text" />
              <input formControlName="email" nbInput type="text" />
              <input formControlName="phone" nbInput type="text" />
            </div>
          </div>

          <div
            class="technique"
            *ngIf="toHideTechnique"
            formGroupName="technique"
          >
            <label for="" class="label">Service Technique</label>
            <div class="input">
              <input formControlName="fullName" nbInput type="text" />
              <input formControlName="email" nbInput type="text" />
              <input formControlName="phone" nbInput type="text" />
            </div>
          </div>
          <div class="btns">
            <button
              size="small"
              (click)="hideShowFormAchat()"
              [status]="toHideAchat ? 'success' : 'basic'"
              nbButton
            >
              Achat</button
            ><button
              size="small"
              nbButton
              [status]="toHideFinancier ? 'success' : 'basic'"
              (click)="hideShowFormFinancier()"
            >
              Financier</button
            ><button
              size="small"
              nbButton
              [status]="toHideTechnique ? 'success' : 'basic'"
              (click)="hideShowFormTechnique()"
            >
              Technicien
            </button>
          </div>
        </div>
      </div>

      <hr class="divider" />

      <div class="row">
        <div class="justify-btn">
          <button
            status="success"
            [disabled]="addCompany.invalid"
            (click)="createCompany()"
            nbButton
          >
            Ajouter
          </button>
          <button status="danger" (click)="addCompany.reset()" nbButton>
            Vider
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
