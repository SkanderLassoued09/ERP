<nb-card>
  <nb-card-header>
    <div>Creation de societe</div>
    <nb-toggle class="toggle-CS" (change)="onToggleSwitcheToClient($event)"
      >Client</nb-toggle
    >
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="addCompany">
      <div class="row">
        <div class="col-lg-6">
          <label class="label" for="">Nom de l'entreprise</label>
          <input nbInput type="text" fullWidth formControlName="companyName" />
        </div>
        <div class="col-lg-6">
          <label class="label" for="">website</label>
          <input nbInput type="text" fullWidth formControlName="website" />
        </div>
        <div class="col-lg-6">
          <label class="label" for="">Activite Principale </label>
          <input
            nbInput
            type="text"
            fullWidth
            formControlName="activitePrincipale"
          />
        </div>
        <div class="col-lg-6">
          <label class="label" for="">Activite Secondaire</label>
          <input
            nbInput
            type="text"
            fullWidth
            formControlName="activiteSecondaire"
          />
        </div>
        <div class="col-lg-6">
          <label class="label" for="">Raison Sociale</label>
          <input
            nbInput
            type="text"
            fullWidth
            formControlName="raisonSociale"
          />
        </div>
        <div class="col-lg-6">
          <label class="label" for="">Exoneration</label>
          <input nbInput type="text" fullWidth formControlName="Exoneration" />
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <label class="label" for="">Adresse</label>
          <input nbInput type="text" fullWidth formControlName="address" />
        </div>
        <div class="col-lg-6">
          <label class="label" for="">Région</label>
          <nb-select formControlName="region" fullWidth>
            <nb-option *ngFor="let r of regions" [value]="r">
              {{ r }}
            </nb-option>
          </nb-select>
        </div>

        <div class="col-lg-6">
          <label class="label" for="">Numero de telephone</label>
          <input nbInput type="text" fullWidth formControlName="phone" />
        </div>
        <div class="col-lg-6">
          <label class="label" for="">Numero de fix</label>
          <input nbInput type="text" fullWidth formControlName="fax" />
        </div>
        <div class="col-lg-6">
          <label class="label" for="">E-mail</label>
          <input nbInput type="text" fullWidth formControlName="email" />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="achat" *ngIf="toHideAchat" formGroupName="achat">
            <label for="" class="label"> Service Achat</label>
            <div class="input">
              <input
                name="Nom & Prénom"
                formControlName="fullName"
                nbInput
                type="text"
                placeholder="Nom & Prénom"
              />
              <input
                placeholder="E-mail"
                formControlName="email"
                nbInput
                type="text"
              />
              <input
                placeholder="Numero de Telephone"
                formControlName="phone"
                nbInput
                type="text"
              />
            </div>
          </div>

          <div
            class="financier"
            *ngIf="toHideFinancier"
            formGroupName="financier"
          >
            <label for="" class="label">Service Financier</label>
            <div class="input">
              <input
                placeholder="Nom & Prénom"
                formControlName="fullName"
                nbInput
                type="text"
              />
              <input
                placeholder="E-mail"
                formControlName="email"
                nbInput
                type="text"
              />
              <input
                placeholder="Numero de Telephone"
                formControlName="phone"
                nbInput
                type="text"
              />
            </div>
          </div>

          <div
            class="technique"
            *ngIf="toHideTechnique"
            formGroupName="technique"
          >
            <label for="" class="label">Service Technique</label>
            <div class="input">
              <input
                placeholder="Nom & Prénom"
                formControlName="fullName"
                nbInput
                type="text"
              />
              <input
                placeholder="E-mail"
                formControlName="email"
                nbInput
                type="text"
              />
              <input
                placeholder="Numero de Telephone"
                formControlName="phone"
                nbInput
                type="text"
              />
            </div>
          </div>
          <div class="btns">
            <button
              size="small"
              (click)="hideShowFormAchat()"
              [status]="toHideAchat ? 'success' : 'basic'"
              nbButton
            >
              Achat</button
            ><button
              size="small"
              nbButton
              [status]="toHideFinancier ? 'success' : 'basic'"
              (click)="hideShowFormFinancier()"
            >
              Financier</button
            ><button
              size="small"
              nbButton
              [status]="toHideTechnique ? 'success' : 'basic'"
              (click)="hideShowFormTechnique()"
            >
              Technicien
            </button>
          </div>
        </div>
      </div>

      <hr class="divider" />

      <div class="row">
        <div class="justify-btn">
          <button
            status="success"
            [disabled]="addCompany.invalid"
            (click)="createCompany()"
            nbButton
          >
            Ajouter
          </button>
          <button status="danger" (click)="addCompany.reset()" nbButton>
            Vider
          </button>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
