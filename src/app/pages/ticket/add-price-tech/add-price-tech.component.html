<nb-card>
  <nb-card-header>Affecter coût/heure des techniciens</nb-card-header>
  <nb-card-body>
    <form class="row">
      <div class="col-lg-12">
        <nb-card>
          <strong>coût/heure actuel = {{ ThePriceTech }} DT/h </strong>
        </nb-card>
        <label class="label">Changer coût/heure Technicien</label>
        <input
          type="text"
          nbInput
          name="TarifInput"
          [(ngModel)]="TarifInput"
          fullWidth
        />
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer
    ><button nbButton status="success" (click)="updatePriceTech()">
      Valider
    </button></nb-card-footer
  >
</nb-card>
