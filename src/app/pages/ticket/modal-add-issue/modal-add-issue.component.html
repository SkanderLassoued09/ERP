<nb-card>
  <nb-card-header>Ajouter une panne</nb-card-header>
  <nb-card-body>
    <form class="row">
      <div class="col-lg-12">
        <nb-card>
          <nb-list>
            <nb-list-item class="list-items" *ngFor="let issue of issues">
              <span *ngIf="!isToEdit">
                <strong>{{ issue.issue }}</strong>
              </span>
              <span *ngIf="isToEdit">
                <input type="text" nbInput />
              </span>
              <span class="btn"
                ><div>
                  <button
                    status="warning"
                    size="small"
                    nbButton
                    (click)="updateIssue(issue._id)"
                  >
                    <nb-icon icon="edit-outline"></nb-icon>
                  </button>
                </div>
                <div></div>
                <button
                  status="danger"
                  size="small"
                  nbButton
                  (click)="deleteIssue(issue._id)"
                >
                  <nb-icon icon="trash-2-outline"></nb-icon></button
              ></span>
            </nb-list-item>
          </nb-list>
        </nb-card>
        <label class="label">Saisir le nom de panne</label>
        <input
          type="text"
          nbInput
          name="panneInput"
          [(ngModel)]="panneInput"
          fullWidth
        />
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer
    ><button nbButton status="success" (click)="addIssue()">
      Valider
    </button></nb-card-footer
  >
</nb-card>
