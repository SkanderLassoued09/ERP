<nb-card size="giant">
  <nb-card>
    <nb-card-header class="justify-header">
      <span>Début du diagnostic depuis</span>
      <span>{{ minutes }}:{{ seconds }}:{{ milliseconds }}</span>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="updateTicket">
        <div class="row">
          <div class="col-lg-12">
            <label class="label" for="">Titre</label>
            <input nbInput type="text" fullWidth formControlName="title" />
          </div>
          <div class="col-lg-12">
            <label class="label" for="">Description</label>
            <textarea
              nbInput
              type="text"
              fullWidth
              formControlName="designiation"
            ></textarea>
          </div>
          <label class="label" for="">Choisir type de panne</label>
          <nb-select fullWidth>
            <nb-option *ngFor="let i of listOfIssue" [value]="i._id">
              {{ i.issueName }}
            </nb-option>
          </nb-select>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="" class="label">Réparable</label>
            <nb-radio-group
              (ngModelChange)="updateReparableValue($event)"
              formControlName="reparable"
            >
              <nb-radio value="oui" checked>Oui</nb-radio>
              <nb-radio value="non">Non</nb-radio>
            </nb-radio-group>
          </div>
          <div class="col-lg-12" *ngIf="isReparable === 'oui'">
            <label for="" class="label">PDR</label>
            <nb-radio-group
              (ngModelChange)="updatePDRValue($event)"
              formControlName="pdr"
            >
              <nb-radio value="oui">Oui</nb-radio>
              <nb-radio value="non">Non</nb-radio>
            </nb-radio-group>
          </div>
        </div>

        <form [formGroup]="myForm" class="row" *ngIf="pdrStatus === 'oui'">
          <div class="col-lg-6">
            <label class="label" for="">Nom de composant</label>
            <input
              nbInput
              type="text"
              fullWidth
              formControlName="nomComposant"
            />
          </div>
          <div class="col-lg-6">
            <label class="label" for="">Quantité</label>
            <input nbInput type="text" fullWidth formControlName="quantite" />
          </div>

          <button
            size="small"
            status="info"
            nbButton
            (click)="ajouterComposant()"
          >
            Ajouter
          </button>
        </form>

        <div class="col-lg-12">
          <nb-card>
            <nb-card-body>
              <nb-tag-list (tagRemove)="onTagRemove($event)">
                <nb-tag
                  *ngFor="let tree of trees"
                  [text]="tree.nameComposant"
                  [removable]="trees.length > 1"
                >
                </nb-tag>
              </nb-tag-list>
            </nb-card-body>
          </nb-card>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="" class="label">Remarque</label>
            <textarea
              nbInput
              fullWidth
              placeholder="Textarea"
              formControlName="remarque"
            ></textarea>
          </div>
          <div class="col-lg-12">
            <label class="label" for="">Qui peut voir cette notifcation</label>
            <nb-select
              fullWidth
              placeholder="Choisir un role"
              formControlName="role"
            >
              <nb-option *ngFor="let role of ROLE" [value]="role">
                {{ role }}
              </nb-option>
            </nb-select>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 justify-btn">
            <button
              nbButton
              status="success"
              fullWidth
              (click)="updateTicketConfirm()"
            >
              Ajouter
            </button>

            <button
              nbButton
              status="danger"
              fullWidth
              (click)="updateTicket.reset()"
            >
              Annuler
            </button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</nb-card>
