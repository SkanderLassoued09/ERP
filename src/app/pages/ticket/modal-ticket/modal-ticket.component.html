<nb-card size="giant">
  <nb-card>
    <nb-card-header class="justify-header">
      <span>Début du diagnostic depuis</span>
      <span>{{ minutes }}:{{ seconds }}:{{ milliseconds }}</span>
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="updateTicket">
        <div class="row">
          <div class="col-lg-12">
            <label class="label" for="">Désigniation</label>
            <textarea
              nbInput
              type="text"
              fullWidth
              formControlName="designiation"
            ></textarea>
          </div>
        </div>
        <div class="col-lg-6">
          <label for="" class="label">Client ou societe</label>
          <nb-radio-group formControlName="typeClient">
            <nb-radio value="Client">Client</nb-radio>
            <nb-radio value="Societé">Societé</nb-radio>
          </nb-radio-group>
        </div>
        <div class="row">
          <div class="col-lg-3">
            <label class="label" for="">N° série</label>
            <input nbInput type="text" fullWidth formControlName="numSerie" />
          </div>
          <div class="col-lg-3">
            <label class="label" for="">Emplacement</label>
            <nb-select fullWidth formControlName="emplacement">
              <!-- <nb-option *ngFor="let e of emplacement" [value]="e.local">
              {{ e.local }}
            </nb-option> -->
              <nb-option value="L1">L1</nb-option>
              <nb-option value="L2">L2</nb-option>
              <nb-option value="L3">L3</nb-option>
            </nb-select>
          </div>
          <div class="col-lg-3">
            <label class="label" for="">N°</label>
            <input nbInput type="text" fullWidth formControlName="numero" />
          </div>
          <div class="col-lg-3">
            <label class="label" for=""> Suggest Téchnicien</label>
            <nb-select fullWidth formControlName="assignedTo">
              <!-- <nb-option *ngFor="let e of listOfTech" [value]="e.username">
              {{ e.username }}</nb-option
            > -->
              <nb-option value="TECH1">TECH1</nb-option>
              <nb-option value="TECH2">TECH2</nb-option>
              <nb-option value="TECH3">TECH3</nb-option>
            </nb-select>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <label for="" class="label">Réparable</label>
            <nb-radio-group formControlName="reparable">
              <!-- <nb-radio *ngFor="let option of options" [value]="option.value">
              {{ option.label }}
            </nb-radio> -->
              <nb-radio value="oui">Oui</nb-radio>
              <nb-radio value="non">Non</nb-radio>
            </nb-radio-group>
          </div>

          <div class="col-lg-6">
            <label for="" class="label">PDR</label>
            <nb-radio-group formControlName="pdr">
              <!-- <nb-radio *ngFor="let option of options1" [value]="option.label">
              {{ option.label }}
            </nb-radio> -->
              <nb-option value="oui">Oui</nb-option>
              <nb-option value="non">Non</nb-option>
            </nb-radio-group>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <label for="" class="label">Remarque</label>
            <textarea
              nbInput
              fullWidth
              placeholder="Textarea"
              formControlName="remarque"
            ></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12 justify-btn">
            <button
              nbButton
              status="success"
              fullWidth
              (click)="updateTicketConfirm()"
            >
              Ajouter
            </button>

            <button
              nbButton
              status="danger"
              fullWidth
              (click)="updateTicket.reset()"
            >
              Annuler
            </button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</nb-card>
