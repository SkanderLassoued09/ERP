<nb-card class="fix-modal">
  <form [formGroup]="magasinField">
    <div class="row">
      <div class="col-lg-12">
        <nb-card size="medium">
          <nb-card-header> Liste des composants </nb-card-header>
          <nb-list>
            <!--  ngIf="!c.isAffected" -->
            <nb-list-item
              *ngFor="let c of composant"
              class="fix-list justify-inputs"
            >
              <div class="row fix-items" *ngIf="!c.isAffected">
                <div class="items">
                  <table class="col-lg-12 equal-width-table">
                    <thead>
                      <tr class="header-tech">
                        <th>Package</th>
                        <th>Nom du composant</th>
                        <th>Quntité</th>
                        <th>Lien</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="list-tech">
                        <td class="scrollable-cell">{{ c.package }}</td>
                        <td>
                          {{ c.nameComposant }}
                        </td>
                        <td>
                          {{ c.quantity }}
                        </td>
                        <td>
                          <strong>
                            {{ c.linkProvider ? c.linkProvider : "-" }}
                          </strong>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div class="row">
                  <div class="col-lg-12 fix-input">
                    <input
                      nbInput
                      type="text"
                      placeholder="Prix d'achat"
                      formControlName="purchasePrice"
                      class="inputs"
                      fullwidth
                    />
                    <input
                      nbInput
                      type="text"
                      placeholder="Prix de vente"
                      formControlName="sellPrice"
                      class="inputs"
                    />
                    <nb-select
                      formControlName="etat"
                      placeholder="Choisir état"
                      class="inputs"
                    >
                      <nb-option *ngFor="let e of optionMagasin" [value]="e">
                        {{ e }}
                      </nb-option>
                    </nb-select>
                    <input
                      *ngIf="this.checkedStatus !== 'En stock'"
                      nbInput
                      placeholder="Pick Date"
                      [nbDatepicker]="dateTimePicker"
                      class="inputs"
                      formControlName="datePicker"
                    />
                    <nb-datepicker #dateTimePicker></nb-datepicker>
                  </div>
                </div>

                <button
                  nbButton
                  status="info"
                  size="small"
                  (click)="updateMagasin(c.nameComposant)"
                >
                  Affecter
                </button>
              </div>
            </nb-list-item>
          </nb-list>
        </nb-card>
      </div>
    </div>
  </form>
</nb-card>
